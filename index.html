<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cours Javascript</title>
    
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
    
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/style_form.css">

</head>

<body>
    <div id="jsLoaded">JS pas chargé</div>
    <div id="main-wrapper">
        <div id="saisie-wrapper">
            <div id="form-content">
                <form>
                    <div style="text-align: center;">
                        <label for="form-title">
                            <h2>Titre de la note</h2>
                        </label>
                        <br />
                        <input placeholder="saisir titre" type="text" name="form-title" id="form-title"
                            style="width:80%;margin-left: auto;margin-right: auto;" pattern="\w{2,}">
                    </div>
                    <hr />
                    <div class="half top">
                        <div class="bdr" style="text-align: center;">
                            <div class="half">
                                <div>Destinataire :
                                    <br />
                                    <select name="form-dest" id="form-dest">
                                        <option value="-1">Tout le monde</option>
                                    </select>
                                </div>
                                <div>Priorité :
                                    <br />
                                    <select name="form-priority" id="form-priority">
                                        <option class="option-priority high" value="HIGH">HIGH</option>
                                        <option class="option-priority normal" value="NORMAL">NORMAL</option>
                                        <option class="option-priority low" value="LOW">LOW</option>
                                    </select>
                                </div>
                            </div>
                            <div class="half">
                                <div>date :<br /><input type="date" name="form-date" id="form-date" required="required"></div>
                                <div>heure :<br /><input type="time" name="form-time" id="form-time" required="required"></div>
                            </div>
                        </div>
                        <div class="bdl" style="padding:0 12px ;">
                            <label for="form-desc">
                                Description
                            </label><br />
                            <textarea name="form-desc" id="form-desc"
                                style="width:100%; height:70px;resize: none;"></textarea>
                        </div>
                    </div>
                    <hr />
                    <div id="form-buttons">
                        <button type="reset" class="btn btn-warning">Cancel</button>
                        <button type="submit" class="btn btn-primary">Save</button>
                        <!-- <input type="submit" value="save"> -->
                    </div>
                </form>
            </div>
        </div>
        <hr />
        <div id="messages-list"></div>
    </div>
    <script src="/lib/moment.js"></script>
    <script src="/js/config.js"></script>
    <script src="/js/CRUD.js"></script>
    <script src="/js/users.js"></script>
    <script src="/js/notes.js"></script>
    <script src="/js/app.js"></script>
</body>

</html>
