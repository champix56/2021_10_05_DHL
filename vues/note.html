<div class="note-buttons">
    <div class="note-titre">Titre de la note</div>
    <img src="/img/fold.png" alt="" class="note-toggle">
    <img src="/img/edit.png" alt="" class="note-edit">
    <img src="/img/close.png" alt="" class="note-close">
</div>
<div class="note-header">
    <div class="note-date"></div>
    <div class="empty"></div>
    <div class="note-priority"></div>
</div>
<div class="note-content">
    <div class="note-content-left">

        <div class="note-expediteur">
            <img class="note-expediteur-img" src="" alt="">
            <br />
            par : <span class="note-expediteur-name"></span>
        </div>

        <div class="note-destinataire">
            <img class="note-destinataire-img" alt="">
            <br />
            pour : <span class="note-destinataire-name"></span>
        </div>
        <div class="note-datepost"><small>Poste le :<br /></small>
            <span class="note-date-post"></span>
        </div>
    </div>
    <div class="note-content-right"></div>
</div>
